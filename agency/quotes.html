<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#202020',
              logo: '#e32026',
              light: '#ABABAB'
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="py-[180px] bg-[url(img/globe-white.jpg)] relative">
        <div class="container px-[20px] max-w-[990px] relative m-auto">
          <div class="flex justify-center items-start gap-x-[60px]">
            <img class="absolute left-0" src="img/quote-red.svg" alt="Image">
            <div>
              <h3 class="mt-[65px] text-[12px] text-logo mb-[15px]">
                OUR PHILOSOPHY
              </h3>
              <h2 class="mb-[40px] text-[80px] leading-[80px]">
                Code is poetry
              </h2>
              <p class="font-light tet-[20px] leading-[30px] text-[#585858] max-w-[280px] mb-[80px]">You do not need to understand what we mean by that, but we highly recommend you to try it.</p>
            </div>
          </div>
          <div class="absolute right-0 bottom-0">
            <div class="flex gap-x-[25px]">
              <div class="inline-flex rounded-full bg-gradient-to-r from-logo to-dark p-[2px] mix-blend-multiply">
                <div class="rounded-full bg-white hover:bg-transparent back">
                    <a href="#" class="inline-flex items-center hover:text-white justify-center uppercase w-full h-full text-[12px] py-[23px] px-[18px] tracking-[1px] font-black text-black">
                      <img src="img/left-arrow.svg" alt="Image">
                    </a>
                </div>
              </div>
              <div class="inline-flex rounded-full bg-gradient-to-r from-logo to-dark p-[2px] mix-blend-multiply">
                <div class="rounded-full bg-white hover:bg-transparent back">
                    <a href="#" class="inline-flex items-center hover:text-white justify-center uppercase w-full h-full text-[12px] py-[23px] px-[18px] tracking-[1px] font-black text-black">
                      <img src="img/right-arrow.svg" alt="Image">
                    </a>
                </div>
              </div>

            </div>
          </div>
        </div>
    </div>
  </body>
</html>
