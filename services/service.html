<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#202020',
              logo: '#e32026',
              light: '#ABABAB'
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="../css/style.css">
    <style type="text/tailwindcss">
        .services-image {
            position: relative;  
            box-shadow: 30px 30px 30px rgba(0,0,0, 0.2);  
        }

        .services-image:before {
            position: absolute;
            left: 30px;
            bottom: -30px;
            background: url(img/bg-white.svg);
            background-repeat: repeat;
            width: 100%;
            height: 100%;
            content: '';
            z-index: -1;
        }
    </style>
  </head>
  <body>
    <div class="max-w-[1150px] px-[20px] m-auto py-[180px]">
        <div class="flex items-center justify-between gap-x-[180px]">
            <div class="max-w-[450px]">
               <h2 class="text-[52px] tracking-[1px] leading-[62px] mb-[20px]">Creative Web Design</h2> 
               <p class="text-[15px] leading-[26px] mb-[30px]">Bring your brand to life online with a bespoke website that boosts engagement and brings a return on creativity.</p>
               <div class="inline-flex rounded-full bg-gradient-to-r from-logo to-dark p-[2px]">
                <div class="rounded-full bg-white hover:bg-transparent back">
                    <a href="#" class="inline-flex items-center hover:text-white justify-center uppercase w-full h-full text-[12px] py-[18px] px-[34px] tracking-[1px] font-black text-black">VIEW MORE</a>
                </div>
            </div>
            </div>
            <div class="max-w-[635px] services-image rounded-[30px]">
                <img class="object-cover rounded-[30px]" src="img/services-1.jpg" alt="Image">
            </div>
        </div>
    </div>
    <div class="max-w-[1150px] px-[20px] m-auto pb-[180px]">
        <div class="flex items-center justify-between gap-x-[180px]">
            <div class="max-w-[450px]">
               <h2 class="text-[52px] tracking-[1px] leading-[62px] mb-[20px]">Creative Web Design</h2> 
               <p class="text-[15px] leading-[26px] mb-[30px]">Bring your brand to life online with a bespoke website that boosts engagement and brings a return on creativity.</p>
               <div class="inline-flex rounded-full bg-gradient-to-r from-logo to-dark p-[2px]">
                <div class="rounded-full bg-white hover:bg-transparent back">
                    <a href="#" class="inline-flex items-center hover:text-white justify-center uppercase w-full h-full text-[12px] py-[18px] px-[34px] tracking-[1px] font-black text-black">VIEW MORE</a>
                </div>
            </div>
            </div>
            <div class="max-w-[635px] services-image rounded-[30px]">
                <img class="object-cover rounded-[30px]" src="img/services-1.jpg" alt="Image">
            </div>
        </div>
    </div>
  </body>
</html>
