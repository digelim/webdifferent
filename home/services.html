<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#202020',
              logo: '#e32026'
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="../css/style.css">
    <style type="text/tailwindcss">
      .active {
        @apply text-logo;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="py-[180px] max-w-[1080px] m-auto container px-[20px]">
        <div class="flex justify-between gap-[100px]">
          <div class="container">
            <h2 class="mb-[30px] text-[15px] tracking-[1px] uppercase">
              OUR SERVICES
            </h2>
            <h3 class="text-[52px] active text-[#DBDBDB]">
              Web Design
            </h3>
            <h3 class="text-[52px] text-[#DBDBDB]">
              Web Development
            </h3>
            <h3 class="text-[52px] text-[#DBDBDB]">
              Digital Marketing
            </h3>
            <div class="mt-[80px] inline-flex rounded-full bg-gradient-to-r from-logo to-dark p-[2px]">
              <div class="rounded-full bg-white hover:bg-transparent back">
                  <a href="#" class="inline-flex items-center hover:text-white justify-center uppercase w-full h-full text-[12px] py-[18px] px-[34px] tracking-[1px] font-black text-black">VIEW ALL SERVICES</a>
              </div>
          </div>
          </div>
          <div class="w-full">
            <div class="mb-[40px] before:bg-[url(img/detail-white.svg)]  before:absolute relative max-w-[470px] before:bg-cover before:top-[30px] before:left-[30px] before:w-full before:h-full">
              <img class="shadow-md w-full z-1 relative rounded-lg" src="img/design.png" alt="Image">
            </div>
            <p class="font-light text-[16px] tracking-[2px] leading-[30px] max-w-[435px] relative z-1 mx-auto mt-[30px]">Delivering effective digital strategies & online marketing campaigns that conveys and converts.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
